<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button type="reset"></ion-back-button>
    </ion-buttons>
    <ion-title>createSet</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">Set title</ion-label>
    <ion-input [(ngModel)]="setTitle" #autofocus></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Choose labels</ion-label>
    <ion-select multiple="true" cancelText="Dismiss" okText="Done" [(ngModel)]="labels">
      <ion-select-option  *ngFor="let label of database.labels" [value]="label">{{ label }}</ion-select-option>
    </ion-select>
  </ion-item>
  <ion-button expand="block" (click)="showLabels()">log selected labels</ion-button>
  <ion-button expand="block" routerLink="/create-label">create label</ion-button>
</ion-content>

<ion-footer class="ion-no-border">
  <ion-button expand="full" (click)="createCards()">create cards</ion-button>
</ion-footer>
