<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>viewSet</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let card of database.viewSet">
        <ion-card>
          <ion-card-header>
            <ion-card-title>{{ card.sideA }}</ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>


  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button color="success" (click)="startCards()">
      <ion-icon name="play-circle-outline" size="large"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
